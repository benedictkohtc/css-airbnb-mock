<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">



          <meta name="viewport" content="width=device-width, initial-scale=1">




    <link rel="stylesheet" type="text/css" href="css/style.css">
              <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">



    <title>Airbnb Mock</title>
</head
<body>
    <div class="flexContainer">
        <div id="guidebookMain">
            <h1>Meet Guidebooks</h1>
            <p> Discover hundreds of local spots recommended by Airbnb hosts</p>
        </div>
        <div class="uglyWrapper">
            <img src="img/san-francisco.jpg">
            <span>San Francisco</span>
        </div>
        <div class="uglyWrapper">
            <img src="img/new-york.jpg"><span>New York</span>
        </div>
        <div class="uglyWrapper">
            <img src="img/london.jpg">
            <span>London</span>
        </div>
        <div id="flexClearfix"></div>
    </div>
    <button>See All Guidebooks</button>

    <div class="flexContainer">
        <div id="justweekendMain">
            <h1>Just for the weekend</h1> Discover new, inspiring places close to home.
        </div>

        <div class="uglyWrapper">
            <img src="img/napa.jpg">
            <span>Napa</span>
        </div>

        <div class="uglyWrapper"><img src="img/sonoma.jpg">
            <span>Sonoma</span>
        </div>
        <div class="uglyWrapper">
            <img src="img/san-francisco-2.jpg">
            <span>San Francisco</span>
        </div>
    </div>
    <button>See All Destinations</button>

</body>

</html>
